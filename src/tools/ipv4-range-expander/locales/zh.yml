    CIDR: CIDR
    oldValue: 旧值
    newValue: 新值

    errorMessage: 起始和结束 IPv4 地址的组合无效
    errorDesc: 结束 IPv4 地址低于起始 IPv4 地址。这是无效的，无法计算结果。大多数情况下，解决此问题的方法是更改起始和结束地址。
    switchStartEnd: 切换起始和结束 IPv4 地址
    invalidMessage: 无效的 IPv4 地址
